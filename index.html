<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo de Chatbot - Irba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Cor de fundo principal inspirada no site IBR */
            background-color: #f0f4f8;
        }
        .chat-container.accessible-font {
            font-size: 1.15rem; /* Fonte maior para acessibilidade */
        }
        .chat-bubble {
            max-width: 80%;
            transition: all 0.3s ease;
        }
        .quick-reply-btn {
            transition: background-color 0.2s ease;
        }
        #listening-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 1rem;
            z-index: 100;
        }
        /* Definindo as cores primárias do IBR como variáveis para fácil customização */
        :root {
            --ibr-blue: #4381cb; /* Azul escuro do logo */
            --ibr-green: #00a99d; /* Verde dos detalhes */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-2xl flex flex-col h-[90vh] relative">
        <!-- Indicador de "Ouvindo" -->
        <div id="listening-indicator">Ouvindo...</div>

        <!-- Cabeçalho - Usando o azul do IBR -->
        <div class="bg-sky-800 text-white p-4 rounded-t-2xl shadow-md flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/1626/1626629.png" onerror="this.onerror=null;this.src='https://placehold.co/48x48/ffffff/003d73?text=IBR';" alt="Avatar da Dona Irba" class="w-12 h-12 rounded-full mr-4 border-2 border-white/50">
                <div>
                    <h1 class="text-xl font-bold">Irba</h1>
                    <p class="text-sm opacity-90">Assistente Virtual do Hospital IBR</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-xs">Online</span>
                <!-- Usando o verde do IBR para o status online -->
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            </div>
        </div>

        <!-- Corpo do Chat -->
        <div id="chat-body" class="flex-1 p-6 space-y-4 overflow-y-auto chat-container">
            <!-- As mensagens do chat serão inseridas aqui -->
        </div>

        <!-- Área de Opções Rápidas -->
        <div id="options-area" class="p-4 border-t border-gray-200">
            <!-- Opções iniciais ou de acessibilidade aparecerão aqui -->
        </div>

        <!-- Input do Usuário -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
            <div class="flex items-center space-x-2">
                <!-- Anel de foco azul -->
                <input type="text" id="user-input" class="flex-1 w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Digite sua mensagem...">
                <button id="mic-btn" class="bg-gray-200 text-gray-600 rounded-full p-3 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17.3 11c-.28 0-.5.22-.5.5v2.5c0 2.48-2.02 4.5-4.5 4.5S7.8 16.48 7.8 14v-2.5c0-.28-.22-.5-.5-.5s-.5.22-.5.5V14c0 3.03 2.47 5.5 5.5 5.5s5.5-2.47 5.5-5.5v-2.5c0-.28-.22-.5-.5-.5z"/>
                    </svg>
                </button>
                <!-- Botão de envio azul -->
                <button id="send-btn" class="bg-sky-800 text-white rounded-full p-3 hover:bg-sky-900 focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

<script>
    // --- ELEMENTOS DO DOM ---
    const chatBody = document.getElementById('chat-body');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');
    const optionsArea = document.getElementById('options-area');
    const listeningIndicator = document.getElementById('listening-indicator');

    // --- CONFIGURAÇÕES GLOBAIS ---
    let conversationState = 'initial';
    let patientData = {};
    let isAudioEnabled = true; // Áudio ativado por padrão
    let selectedVoice = null;
    let fieldToAlter = ''; // Variável para armazenar qual campo está sendo alterado

    // --- TRADUÇÕES (Removida a opção de idioma, mantido apenas pt-BR) ---
    const translations = {
        'pt-BR': {

            'name_placeholder': 'Digite seu nome completo aqui',
            'social_name_prompt': (name) => `${name}, você utiliza um nome social que gostaria que eu usasse?`, // Corrigido
            'social_name_options': ['Sim, uso nome social', 'Não, não uso'],
            'social_name_input': 'Por favor, informe seu nome social.',
            'dob_prompt': 'Certo! Agora, qual a sua data de nascimento completa?',

            'dob_validation_error': 'Data de nascimento inválida. Por favor, use o formato Dia/Mês/Ano (ex: 01/01/1950) e certifique-se de que é uma data real.',

            'phone_placeholder': 'Ex: (XX) 9XXXX-XXXX',
            'phone_validation_error': 'Número de telefone inválido. Por favor, digite com o DDD, no formato (dois dígitos) nove quatro ou cinco dígitos hífen quatro dígitos ou apenas os 11 números, como 77912345678.', // Alterado para voz
            'appointment_for_prompt': 'Este agendamento é para você mesmo(a) ou para outra pessoa?',
            'appointment_for_options': ['Para mim mesmo(a)', 'Para outra pessoa'],
            'appointment_type_prompt': 'Compreendido. Seria para uma consulta médica ou para um exame?',
            'appointment_type_options': ['Consulta', 'Exame'],
            'insurance_prompt': (type) => `Certo, um agendamento de ${type}. O atendimento será particular ou por meio de algum convênio médico?`,
            'insurance_options': ['Particular', 'Por Convênio'],
            'doctor_preference_prompt': 'Você possui alguma preferência por um médico ou médica específico(a)?',
            'doctor_preference_options': ['Sim, tenho preferência', 'Não, qualquer um está bom'],
            'doctor_name_prompt': 'Por favor, digite o nome completo do(a) médico(a) de sua preferência.',

            'date_validation_error_format': 'Por favor, digite a data no formato correto: Dia/Mês/Ano (DD/MM/AAAA).',
            'period_prompt': 'E qual período do dia você prefere?',
            'period_options': ['Manhã', 'Tarde', 'Noite', 'Qualquer período'],
            'appointment_summary_intro': 'Perfeito! Seu pré-agendamento foi concluído com sucesso.',
            'appointment_summary': (data) => `Resumo do agendamento: Paciente: ${data.fullName} | Tipo de Atendimento: ${data.appointmentType} | Tipo de Convênio: ${data.insurance} | Médico(a) de Preferência: ${data.doctorPreference} | Data Agendada: ${data.preferredDate} | Período Preferido: ${data.preferredPeriod}`, // Corrigido

            'font_adjusted': 'Pronto! Aumentei a fonte para você. Espero que esteja mais fácil de ler. Como mais posso te ajudar?',
            'font_kept': 'Entendido. Mantive a fonte no tamanho padrão. Se precisar de mais alguma coisa, é só me dizer!',
            'age_prompt': 'Para completar seu cadastro, qual a sua idade em anos?',
            'age_placeholder': 'Ex: 65',
            'age_validation_error': 'Por favor, digite uma idade válida, utilizando apenas números.',
            'age_child_greeting': 'Que alegria conversar com você! Entendi que você é bem jovem. Para facilitar, vou usar uma linguagem mais simples e clara em nossas conversas, está bem?',
            'age_adult_greeting': 'Certo, entendi sua idade. Como posso prosseguir para te ajudar agora?',
            'age_adolescent_greeting': 'Certo, muito obrigado(a) por informar! Como posso te ajudar?',
            'age_elderly_greeting': 'Muito obrigado(a) por informar sua idade! Fico feliz em ajudar. Farei o possível para ser o mais clara e paciente possível em nossas interações, e você pode pedir para repetir quando precisar, ok?',
            'ask_alter_data_prompt': 'Você gostaria de alterar algum dado?', // Novo
            'alter_data_options': ['Sim, alterar dados', 'Não, finalizar'], // Novo
            'choose_field_to_alter': 'Qual dado você gostaria de alterar?', // Novo
            'field_alter_options': { // Novo mapa para mapear campos para exibir nomes
                'cpf': 'CPF',
                'fullName': 'Nome Completo',
                'socialName': 'Nome Social',
                'dob': 'Data de Nascimento',
                'email': 'E-mail',
                'phone': 'Telefone',
                'appointmentFor': 'Agendamento Para',
                'appointmentType': 'Tipo de Atendimento',
                'insurance': 'Convênio',
                'doctorPreference': 'Médico(a) de Preferência',
                'preferredDate': 'Data Agendada',
                'preferredPeriod': 'Período Preferido'
            },
            'ask_new_value_prompt': (field) => `Por favor, digite o novo valor para "${field}".`, // Novo
            'alter_success_message': (field) => `Campo "${field}" atualizado com sucesso!`, // Novo
            'alter_invalid_field': 'Não consegui identificar o campo para alteração. Por favor, escolha uma das opções listadas.', // Novo
            'alter_finished_message': 'Ótimo! Seus dados foram atualizados. Algo mais?' // Novo
        }
    };

    /**
     * Retrieves the translated text for a given key in the current language.
     * @param {string} key - The key for the translation.
     * @param {any} [data] - Optional data to pass to translation function if it's a function.
     * @returns {string} The translated text.
     */
    function getTranslatedText(key, data = null) {
        const text = translations['pt-BR'][key]; // Hardcoded to pt-BR
        if (typeof text === 'function') {
            return text(data);
        }
        return text || `[Missing translation for ${key}]`;
    }

    // --- LÓGICA DE SÍNTESE DE VOZ (LEITOR) ---
    const synth = window.speechSynthesis;
    
    function loadAndSetVoice() {
        const voices = synth.getVoices();
        // Tenta encontrar uma voz feminina em português (ex: Maria da Microsoft)
        let preferredVoice = voices.find(voice => voice.lang === 'pt-BR' && voice.name.toLowerCase().includes('maria'));
        if (!preferredVoice) {
            preferredVoice = voices.find(voice => voice.lang === 'pt-BR' && voice.name.toLowerCase().includes('female'));
        }
        selectedVoice = preferredVoice || voices.find(voice => voice.lang.startsWith('pt-BR')) || voices[0]; // Fallback
    }

    // Ensure voices are loaded before attempting to speak
    // The onvoiceschanged event fires when the list of SpeechSynthesisVoice objects has been updated.
    // This is the most reliable way to know when voices are available.
    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = loadAndSetVoice;
    }
    // Attempt to load voices immediately if they are already available (e.g., if the event already fired)
    loadAndSetVoice();

    /**
     * Reproduz o texto em voz alta usando a API de Síntese de Voz.
     * Inclui lógica para aguardar o carregamento da voz, se necessário.
     * @param {string} text - O texto a ser lido.
     */
    function speak(text) {
        if (!synth) {
            console.error("API de Síntese de Voz não suportada.");
            return;
        }
        
        // Se a voz ainda não foi selecionada, tentamos carregá-la novamente
        // e, se ainda não houver, esperamos o evento onvoiceschanged.
        if (!selectedVoice) {
            console.warn("Nenhuma voz selecionada para fala. Tentando carregar vozes novamente...");
            loadAndSetVoice(); // Tenta carregar imediatamente

            // Se ainda não houver voz após a tentativa imediata e o onvoiceschanged não estiver configurado para o nosso handler,
            // configuramos para que a fala ocorra quando a voz estiver disponível.
            if (!selectedVoice && synth.onvoiceschanged !== loadAndSetVoice) { // Verifica se já não foi configurado por esta lógica
                const originalOnVoicesChanged = synth.onvoiceschanged; // Guarda o original se houver
                synth.onvoiceschanged = () => {
                    loadAndSetVoice(); // Carrega as vozes assim que estiverem disponíveis
                    if (selectedVoice) { // Se uma voz estiver agora disponível, reproduz o texto
                        const utterance = new SpeechSynthesisUtterance(text);
                        utterance.lang = 'pt-BR';
                        utterance.voice = selectedVoice;
                        utterance.pitch = 0.85;
                        utterance.rate = 0.95;
                        synth.speak(utterance);
                        synth.onvoiceschanged = originalOnVoicesChanged; // Restaura o handler original se houver
                    }
                };
                return; // Sai para esperar o onvoiceschanged
            } else if (!selectedVoice) {
                 // Se onvoiceschanged já está configurado (ex: pelo setup inicial)
                 // ou se ainda não há voz após a tentativa direta, apenas registra e retorna.
                 // A suposição é que o listener inicial do onvoiceschanged acabará configurando-a.
                 console.warn("Ainda não foi possível selecionar a voz. A fala pode ser atrasada.");
                 return;
            }
        }

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'pt-BR'; // Fixado para pt-BR

        if (selectedVoice) {
            utterance.voice = selectedVoice;
            utterance.pitch = 0.85;
            utterance.rate = 0.95;
        }
        
        synth.speak(utterance);
    }

    // --- LÓGICA DE RECONHECIMENTO DE VOZ (MICROFONE) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR'; // Fixado para pt-BR
        recognition.onstart = () => listeningIndicator.style.display = 'block';
        recognition.onend = () => listeningIndicator.style.display = 'none';
        recognition.onerror = (event) => console.error("Erro no reconhecimento de voz:", event.error);
        recognition.onresult = (event) => {
            userInput.value = event.results[0][0].transcript;
            setTimeout(() => handleUserInput(), 300);
        };
    } else {
        micBtn.style.display = 'none';
    }
    
    // --- LÓGICA DO CHATBOT ---

    /**
     * Envia uma mensagem do bot, com opção de leitura em voz alta.
     * @param {string} text - O texto da mensagem do bot.
     * @param {boolean} [forceSpeak=false] - Força a fala, ignorando a configuração global.
     */
    function sendBotMessage(text, forceSpeak = false) {
        addMessage(text, 'bot');
        if (isAudioEnabled || forceSpeak) {
            speak(text);
        }
    }

    /**
     * Adiciona uma mensagem (balão) na tela do chat.
     * @param {string} text - O texto da mensagem.
     * @param {string} sender - 'bot' ou 'user'.
     */
    function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        
        if (sender === 'bot') {
            messageElement.className = 'flex items-center self-start w-full max-w-[85%]';
            const bubble = document.createElement('div');
            bubble.className = 'p-3 rounded-xl bg-gray-200 text-gray-800 w-fit';
            bubble.textContent = text;
            
            const speakerBtn = document.createElement('button');
            speakerBtn.className = 'ml-2 text-gray-400 hover:text-sky-700 p-1 rounded-full shrink-0';
            speakerBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.383-.217zM14.5 11a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" /></svg>`;
            speakerBtn.onclick = () => speak(text);
            
            messageElement.appendChild(bubble);
            messageElement.appendChild(speakerBtn);
        } else { // sender === 'user'
            messageElement.className = 'p-3 rounded-xl chat-bubble w-fit bg-sky-800 text-white self-end';
            messageElement.textContent = text;
        }
        
        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    /** Adiciona botões de resposta rápida. */
    function showQuickReplies(options) {
        optionsArea.innerHTML = '';
        const container = document.createElement('div');
        container.className = 'flex flex-wrap gap-2 justify-center';
        options.forEach(optionText => {
            const button = document.createElement('button');
            button.className = 'quick-reply-btn bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-green-200';
            button.textContent = optionText;
            button.onclick = () => { handleUserInput(optionText); optionsArea.innerHTML = ''; };
            container.appendChild(button);
        });
        optionsArea.appendChild(container);
    }

    /** Adapts the greeting based on the user's age. */
    function getAgeAdaptedGreeting(age) {
        if (age <= 12) {
            return getTranslatedText('age_child_greeting');
        } else if (age > 12 && age < 18) {
            return getTranslatedText('age_adolescent_greeting');
        } else if (age >= 60) {
            return getTranslatedText('age_elderly_greeting');
        }
        else {
            return getTranslatedText('age_adult_greeting');
        }
    }

    /** Helper function for input validation and state transition. */
    function validateAndTransition(input, validationRegex, errorKey, nextState, successCallback) {
        if (!validationRegex.test(input)) {
            sendBotMessage(getTranslatedText(errorKey));
            userInput.placeholder = getTranslatedText(errorKey.replace('_validation_error', '_placeholder'));
            return false;
        }
        successCallback();
        conversationState = nextState;
        return true;
    }

    /** Processa a entrada do usuário e gera a resposta do bot. */
    function processBotResponse(input) {
        const lowerInput = input.toLowerCase();
        const handleUnknownInput = () => setTimeout(() => { sendBotMessage(getTranslatedText('unknown_input')); showInitialOptions(); }, 1000);
        
        switch(conversationState) {
            case 'audio_preference':
                if (lowerInput.includes(getTranslatedText('audio_options')[1].toLowerCase().split(' ')[0])) {
                    isAudioEnabled = false;
                    sendBotMessage(getTranslatedText('audio_off'));
                } else {
                    isAudioEnabled = true;
                    sendBotMessage(getTranslatedText('audio_on'));
                }
                conversationState = 'initial';
                setTimeout(showInitialOptions, 1500);
                break;

            case 'initial':
                if (lowerInput.includes('remarcar') || lowerInput.includes('marcar') || lowerInput.includes('agendar') || lowerInput.includes(getTranslatedText('initial_options')[0].toLowerCase())) {
                    conversationState = 'start_registration';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('appointment_start')); 
                        userInput.placeholder = getTranslatedText('cpf_placeholder'); 
                    }, 800);
                } else if (lowerInput.includes('convênio') || lowerInput.includes('plano') || lowerInput.includes(getTranslatedText('initial_options')[1].toLowerCase().split(' ')[0])) {
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('convenio_info')); 
                        setTimeout(showInitialOptions, 2000); 
                    }, 800);
                } else if (lowerInput.includes('horário') || lowerInput.includes('visita') || lowerInput.includes(getTranslatedText('initial_options')[2].toLowerCase().split(' ')[0])) {
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('visit_hours_info')); 
                        setTimeout(showInitialOptions, 2000); 
                    }, 800);
                } else if (lowerInput.includes('acessibilidade') || lowerInput.includes(getTranslatedText('initial_options')[3].toLowerCase())){
                    conversationState = 'accessibility_check';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('accessibility_check')); 
                        showQuickReplies(getTranslatedText('accessibility_options')); 
                    }, 800);
                } else {
                    handleUnknownInput();
                }
                break;
            case 'accessibility_check':
                if(lowerInput.includes(getTranslatedText('accessibility_options')[0].toLowerCase().split(',')[0])){
                    document.getElementById('chat-body').classList.add('accessible-font');
                    setTimeout(() => { sendBotMessage(getTranslatedText('font_adjusted')); }, 800);
                } else {
                    setTimeout(() => { sendBotMessage(getTranslatedText('font_kept')); }, 800);
                }
                conversationState = 'initial';
                setTimeout(showInitialOptions, 1500);
                break;
            case 'start_registration':
                if (!validateAndTransition(input, /^\d{11}$/, 'cpf_validation_error', 'awaiting_name', () => patientData.cpf = input)) {
                    return;
                }
                setTimeout(() => {
                    sendBotMessage(getTranslatedText('checking_cpf'));
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('first_access_name')); 
                        userInput.placeholder = getTranslatedText('name_placeholder'); 
                    }, 2000);
                }, 800);
                break;
            case 'awaiting_name':
                patientData.fullName = input;
                conversationState = 'awaiting_age';
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('age_prompt')); 
                    userInput.placeholder = getTranslatedText('age_placeholder'); 
                }, 800);
                break;
            case 'awaiting_age':
                const age = parseInt(input);
                if (isNaN(age) || age <= 0 || age > 120) {
                    sendBotMessage(getTranslatedText('age_validation_error'));
                    userInput.placeholder = getTranslatedText('age_placeholder');
                    return;
                }
                patientData.age = age;
                conversationState = 'awaiting_social_name';
                setTimeout(() => {
                    sendBotMessage(getAgeAdaptedGreeting(age));
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('social_name_prompt', patientData.fullName.split(' ')[0])); 
                        showQuickReplies(getTranslatedText('social_name_options')); // Added quick replies for social name
                        userInput.placeholder = "Seu nome social (opcional)"; // Changed placeholder
                    }, 1500);
                }, 800);
                break;
            case 'awaiting_social_name':
                if (lowerInput.includes(getTranslatedText('social_name_options')[0].toLowerCase())) {
                    conversationState = 'getting_social_name';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('social_name_input')); 
                        userInput.placeholder = "Digite o nome social"; // Specific placeholder
                    }, 800);
                } else {
                    patientData.socialName = 'N/A';
                    conversationState = 'awaiting_dob';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('dob_prompt')); 
                        userInput.placeholder = getTranslatedText('dob_placeholder'); 
                    }, 800);
                }
                break;
            case 'getting_social_name':
                patientData.socialName = input;
                conversationState = 'awaiting_dob';
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('dob_prompt')); 
                    userInput.placeholder = getTranslatedText('dob_placeholder'); 
                }, 800);
                break;
            case 'awaiting_dob':
                const dobRegex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
                if (!dobRegex.test(input)) { 
                    sendBotMessage(getTranslatedText('dob_validation_error'));
                    userInput.placeholder = getTranslatedText('dob_placeholder');
                    return;
                }
                const parts = input.split('/');
                const day = parseInt(parts[0]);
                const month = parseInt(parts[1]) - 1;
                const year = parseInt(parts[2]);
                const dobDate = new Date(year, month, day);

                if (dobDate.getFullYear() !== year || dobDate.getMonth() !== month || dobDate.getDate() !== day || dobDate > new Date()) {
                    sendBotMessage(getTranslatedText('dob_validation_error'));
                    userInput.placeholder = getTranslatedText('dob_placeholder');
                    return;
                }
                patientData.dob = input;
                conversationState = 'ask_email_permission'; 
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('ask_email_permission')); 
                    showQuickReplies(getTranslatedText('email_permission_options'));
                    userInput.placeholder = ""; // Empty placeholder after this question
                }, 800);
                break;
            case 'ask_email_permission': 
                if (lowerInput.includes(getTranslatedText('email_permission_options')[0].toLowerCase().split(',')[0])) { 
                    conversationState = 'awaiting_email';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('email_prompt')); 
                        userInput.placeholder = getTranslatedText('email_placeholder'); 
                    }, 500);
                } else { 
                    patientData.email = 'N/A';
                    conversationState = 'awaiting_phone';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('phone_prompt')); 
                        userInput.placeholder = getTranslatedText('phone_placeholder'); 
                    }, 500);
                }
                break;
            case 'awaiting_email':
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!validateAndTransition(input, emailRegex, 'email_validation_error', 'awaiting_phone', () => patientData.email = input)) {
                    return;
                }
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('phone_prompt')); 
                    userInput.placeholder = getTranslatedText('phone_placeholder'); 
                }, 800);
                break;
            case 'awaiting_phone':
                // Updated phone regex for flexibility
                const phoneRegex = /^\(?\d{2}\)?\s?9?\d{4}-?\d{4}$|^\d{11}$/;
                if (!validateAndTransition(input, phoneRegex, 'phone_validation_error', 'awaiting_appointment_for', () => patientData.phone = input)) {
                    return;
                }
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('appointment_for_prompt')); 
                    showQuickReplies(getTranslatedText('appointment_for_options')); 
                    userInput.placeholder = ""; // Empty placeholder after this question
                }, 800);
                break;
            case 'awaiting_appointment_for':
                patientData.appointmentFor = input;
                conversationState = 'awaiting_appointment_type';
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('appointment_type_prompt')); 
                    showQuickReplies(getTranslatedText('appointment_type_options')); 
                }, 800);
                break;
            case 'awaiting_appointment_type':
                patientData.appointmentType = input;
                conversationState = 'awaiting_insurance';
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('insurance_prompt', patientData.appointmentType)); 
                    showQuickReplies(getTranslatedText('insurance_options')); 
                }, 800);
                break;
            case 'awaiting_insurance':
                patientData.insurance = input;
                conversationState = 'awaiting_doctor_preference';
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('doctor_preference_prompt')); 
                    showQuickReplies(getTranslatedText('doctor_preference_options')); 
                }, 800);
                break;
            case 'awaiting_doctor_preference':
                if(lowerInput.includes(getTranslatedText('doctor_preference_options')[0].toLowerCase().split(',')[0])){
                    conversationState = 'getting_doctor_name';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('doctor_name_prompt')); 
                        userInput.placeholder = "Nome completo do médico(a)"; // Specific placeholder
                    }, 800);
                } else {
                    patientData.doctorPreference = getTranslatedText('doctor_preference_options')[1];
                    conversationState = 'awaiting_date';
                    setTimeout(() => { 
                        sendBotMessage(getTranslatedText('date_prompt')); 
                        userInput.placeholder = getTranslatedText('date_placeholder'); 
                    }, 800);
                }
                break;
            case 'getting_doctor_name':
                patientData.doctorPreference = input;
                conversationState = 'awaiting_date';
                setTimeout(() => { 
                    sendBotMessage(getTranslatedText('date_prompt')); 
                    userInput.placeholder = getTranslatedText('date_placeholder'); 
                }, 800);
                break;
            case 'awaiting_date':
                const simpleDateRegex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
                if (!simpleDateRegex.test(input)) {
                    sendBotMessage(getTranslatedText('date_validation_error_format')); // Using new key
                    userInput.placeholder = getTranslatedText('date_placeholder');
                    return;
                }
                patientData.preferredDate = input;
                conversationState = 'awaiting_period'; 
                setTimeout(() => {
                    sendBotMessage(getTranslatedText('period_prompt'));
                    showQuickReplies(getTranslatedText('period_options'));
                    userInput.placeholder = ""; // Empty placeholder after this question
                }, 800);
                break;
            case 'awaiting_period': 
                patientData.preferredPeriod = input; 
                conversationState = 'finished';
                setTimeout(() => {
                    sendBotMessage(getTranslatedText('appointment_summary_intro'));
                    setTimeout(() => {
                        const summary = getTranslatedText('appointment_summary', patientData);
                        sendBotMessage(summary);
                        setTimeout(() => {
                            sendBotMessage(getTranslatedText('ask_alter_data_prompt')); // Novo: Perguntar se quer alterar dados
                            showQuickReplies(getTranslatedText('alter_data_options')); // Novo: Opções de alteração
                            userInput.placeholder = ""; // Limpar placeholder
                            conversationState = 'awaiting_alter_choice'; // Novo estado
                        }, 1500); // Atraso para ler o resumo
                    }, 800);
                }, 500);
                break;
            
            case 'awaiting_alter_choice': // Novo estado para escolher alterar ou finalizar
                if (lowerInput.includes(getTranslatedText('alter_data_options')[0].toLowerCase().split(',')[0])) { // 'sim, alterar dados'
                    conversationState = 'awaiting_field_to_alter';
                    const alterableFields = Object.keys(getTranslatedText('field_alter_options')).map(key => getTranslatedText('field_alter_options')[key]);
                    setTimeout(() => {
                        sendBotMessage(getTranslatedText('choose_field_to_alter'));
                        showQuickReplies(alterableFields);
                        userInput.placeholder = "Ex: CPF, Nome Completo"; // Placeholder para escolher campo
                    }, 500);
                } else if (lowerInput.includes(getTranslatedText('alter_data_options')[1].toLowerCase().split(',')[0])) { // 'não, finalizar'
                    conversationState = 'finalized'; // Novo estado para finalização
                    setTimeout(() => {
                        sendBotMessage(getTranslatedText('final_message'));
                        userInput.placeholder = getTranslatedText('final_placeholder');
                        showQuickReplies(['Reiniciar Atendimento']);
                        setupRestartButton();
                    }, 500);
                } else {
                    sendBotMessage(getTranslatedText('unknown_input'));
                    showQuickReplies(getTranslatedText('alter_data_options'));
                }
                break;

            case 'awaiting_field_to_alter': // Novo estado para receber o nome do campo a ser alterado
                const fieldMap = getTranslatedText('field_alter_options');
                const fieldKey = Object.keys(fieldMap).find(key => fieldMap[key].toLowerCase() === lowerInput);

                if (fieldKey) {
                    fieldToAlter = fieldKey; // Armazena a chave do campo
                    conversationState = 'awaiting_new_value';
                    setTimeout(() => {
                        sendBotMessage(getTranslatedText('ask_new_value_prompt', fieldMap[fieldKey]));
                        // Define o placeholder correto para o campo que será alterado
                        if (fieldKey === 'cpf') userInput.placeholder = getTranslatedText('cpf_placeholder');
                        else if (fieldKey === 'dob') userInput.placeholder = getTranslatedText('dob_placeholder');
                        else if (fieldKey === 'email') userInput.placeholder = getTranslatedText('email_placeholder');
                        else if (fieldKey === 'phone') userInput.placeholder = getTranslatedText('phone_placeholder');
                        else if (fieldKey === 'preferredDate') userInput.placeholder = getTranslatedText('date_placeholder');
                        else if (fieldKey === 'preferredPeriod') {
                            showQuickReplies(getTranslatedText('period_options')); // Offer quick replies for period
                            userInput.placeholder = ""; // Limpa placeholder para período
                        }
                        else userInput.placeholder = `Digite o novo ${fieldMap[fieldKey]}`; // Placeholder genérico
                    }, 500);
                } else {
                    sendBotMessage(getTranslatedText('alter_invalid_field'));
                    const alterableFields = Object.keys(getTranslatedText('field_alter_options')).map(key => getTranslatedText('field_alter_options')[key]);
                    showQuickReplies(alterableFields);
                }
                break;

            case 'awaiting_new_value': // Novo estado para receber o novo valor do campo
                let isValid = true;
                let validationErrorKey = '';

                // Reutiliza a lógica de validação conforme o campo
                if (fieldToAlter === 'cpf') {
                    if (!/^\d{11}$/.test(input)) { isValid = false; validationErrorKey = 'cpf_validation_error'; }
                } else if (fieldToAlter === 'dob') {
                    const dobRegex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
                    const parts = input.split('/');
                    const day = parseInt(parts[0]);
                    const month = parseInt(parts[1]) - 1;
                    const year = parseInt(parts[2]);
                    const dobDate = new Date(year, month, day);
                    if (!dobRegex.test(input) || dobDate.getFullYear() !== year || dobDate.getMonth() !== month || dobDate.getDate() !== day || dobDate > new Date()) {
                        isValid = false; validationErrorKey = 'dob_validation_error';
                    }
                } else if (fieldToAlter === 'email') {
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input)) { isValid = false; validationErrorKey = 'email_validation_error'; }
                } else if (fieldToAlter === 'phone') {
                    if (!/^\(?\d{2}\)?\s?9?\d{4}-?\d{4}$|^\d{11}$/.test(input)) { isValid = false; validationErrorKey = 'phone_validation_error'; }
                } else if (fieldToAlter === 'preferredDate') {
                    if (!/^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/.test(input)) { isValid = false; validationErrorKey = 'date_validation_error_format'; }
                } else if (fieldToAlter === 'preferredPeriod') {
                    // Validate period if necessary (e.g., check if it's one of the allowed options)
                    const allowedPeriods = getTranslatedText('period_options').map(opt => opt.toLowerCase());
                    if (!allowedPeriods.includes(input.toLowerCase())) {
                        isValid = false;
                        validationErrorKey = 'unknown_input'; // Or a more specific error
                    }
                }

                if (isValid) {
                    patientData[fieldToAlter] = input; // Atualiza o dado
                    sendBotMessage(getTranslatedText('alter_success_message', getTranslatedText('field_alter_options')[fieldToAlter]));
                    conversationState = 'awaiting_alter_choice'; // Retorna para perguntar se quer mais alterações
                    setTimeout(() => {
                        sendBotMessage(getTranslatedText('ask_alter_data_prompt'));
                        showQuickReplies(getTranslatedText('alter_data_options'));
                        userInput.placeholder = ""; // Limpar placeholder
                    }, 1000);
                } else {
                    sendBotMessage(getTranslatedText(validationErrorKey));
                    userInput.placeholder = getTranslatedText(validationErrorKey.replace('_validation_error', '_placeholder')) || `Digite o novo ${getTranslatedText('field_alter_options')[fieldToAlter]}`; // Mantém o placeholder específico
                }
                break;
            
            case 'finalized': // Novo estado finalizado para exibir o botão de reiniciar
                // Apenas exibe as opções de reiniciar ou finalizar
                break;

            default:
                handleUnknownInput();
                break;
        }
    }

    /** Manipula a entrada do usuário (texto, voz ou botão). */
    function handleUserInput(forcedInput) {
        const text = forcedInput || userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        if (!forcedInput) userInput.value = '';
        
        userInput.disabled = true;
        setTimeout(() => {
            processBotResponse(text);
            userInput.disabled = false;
            userInput.focus();
        }, 300);
    }
    
    /** Inicia a conversa. */
    function startConversation() {
        conversationState = 'audio_preference';
        setTimeout(() => {
            sendBotMessage(getTranslatedText('language_prompt'), true); 
            setTimeout(() => {
                sendBotMessage(getTranslatedText('audio_preference_prompt'), true);
                showQuickReplies(getTranslatedText('audio_options'));
            }, 3000);
        }, 1000);
    }
    
    /** Mostra as opções iniciais do menu principal. */
    function showInitialOptions() {
        showQuickReplies(getTranslatedText('initial_options'));
        userInput.placeholder = "Digite sua mensagem..."; // Reset placeholder on initial options
    }

    /** Configura o botão de reiniciar atendimento. */
    function setupRestartButton() {
        const restartBtn = document.querySelector('.quick-reply-btn');
        if (restartBtn && restartBtn.textContent === 'Reiniciar Atendimento') {
            restartBtn.onclick = () => {
                chatBody.innerHTML = ''; // Clear chat history
                patientData = {}; // Reset patient data
                conversationState = 'initial'; // Reset conversation state
                startConversation(); // Start from the beginning
                optionsArea.innerHTML = ''; // Clear restart button
                userInput.placeholder = "Digite sua mensagem..."; // Reset placeholder
            };
        }
    }

    // --- EVENT LISTENERS ---
    sendBtn.addEventListener('click', () => handleUserInput());
    userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleUserInput(); });
    micBtn.addEventListener('click', () => { if (recognition) recognition.start(); });

    // Use DOMContentLoaded para garantir que o script seja executado após o DOM estar totalmente carregado
    document.addEventListener('DOMContentLoaded', startConversation);
</script>
